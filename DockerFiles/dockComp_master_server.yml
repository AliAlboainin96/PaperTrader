version: '3.1'

services:
    db:
        image: postgres
        restart: always
        environment:
            POSTGRES_DB: pt_db
            POSTGRES_USER: pt_usr
            POSTGRES_PASSWORD: test
        ports:
            - 5432:5432
        volumes:
            - ./.db:/var/lib/postgresql/data
    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080
