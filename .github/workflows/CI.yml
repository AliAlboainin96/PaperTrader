name: CI
on: push

jobs:
    linux-build:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - name: Build Debug
        run: ./build.sh
      - name: Build Release
        run: ./buildRelease.sh
    macOS-build:
      runs-on: macOS-latest
      steps:
      - uses: actions/checkout@v2
      - name: Build Debug
        run: ./build.sh
      - name: Build Release
        run: ./buildRelease.sh
    windows-build:
      runs-on: windows-latest
      steps:
      - uses: actions/checkout@v2
      - name: Setup MSBuild.exe
        uses: warrenbuckley/Setup-MSBuild@v1
      - name: Build Debug
        run: |
          cmake --config=Debug .
          msbuild PaperTrader.sln
      - name: Build Release
        run: |
          cmake --config=Release .
          msbuild PaperTrader.sln
